<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Liquid Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Outfit', sans-serif;
        }
        .liquid-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .animate-blob {
            animation: blob 10s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }
            33% {
                transform: translate(30px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden bg-slate-900 text-white selection:bg-indigo-500/30">
    <!-- ATMOSPHERIC BACKGROUND (Status: STABLE/BLUE) -->
    <div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
        <div
            class="absolute top-0 left-1/4 w-[600px] h-[600px] bg-indigo-600/20 rounded-full mix-blend-screen filter blur-[100px] animate-blob">
        </div>
        <div
            class="absolute top-0 right-1/4 w-[500px] h-[500px] bg-purple-600/20 rounded-full mix-blend-screen filter blur-[100px] animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-32 left-1/3 w-[800px] h-[800px] bg-blue-600/10 rounded-full mix-blend-screen filter blur-[120px] animate-blob animation-delay-4000">
        </div>
        <div
            class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 brightness-100 contrast-150 mix-blend-overlay">
        </div>
    </div>
    <!-- SPATIAL CANVAS -->
    <div x-data="{ activeApp: null }" class="relative z-10 h-full flex flex-col items-center justify-center p-8">
        <!-- HEADER (Floating) -->
        <header
            class="absolute top-8 w-full max-w-7xl flex justify-between items-center px-6 py-4 rounded-full liquid-glass transition-all duration-300 hover:bg-white/5">
            <div class="flex items-center gap-3">
                <div class="w-3 h-3 rounded-full bg-red-400 shadow-[0_0_10px_rgba(248,113,113,0.5)]"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-400 shadow-[0_0_10px_rgba(250,204,21,0.5)]"></div>
                <div class="w-3 h-3 rounded-full bg-green-400 shadow-[0_0_10px_rgba(74,222,128,0.5)]"></div>
                <span class="ml-4 text-sm font-light tracking-widest text-white/60">SYSTEM STATUS: <span
                        class="text-green-400 font-bold glow">OPERATIONAL</span></span>
            </div>
            <div class="flex items-center gap-6">
                <div class="text-right">
                    <div class="text-xs text-white/40 uppercase tracking-widest">User</div>
                    <div class="font-medium">Serkan Özdoğan</div>
                </div>
                <img src="https://ui-avatars.com/api/?name=Serkan+Ozdogan&background=random"
                    class="w-10 h-10 rounded-full ring-2 ring-white/20">
            </div>
        </header>
        <!-- FOCUS GRID -->
        <div class="grid grid-cols-3 gap-8 w-full max-w-7xl h-[60vh]">
            <!-- APP CARD 1: ANALYTICS -->
            <div @click="activeApp = 'analytics'"
                :class="activeApp === 'analytics' ? 'fixed inset-4 z-50 flex-col' : 'relative group hover:-translate-y-2'"
                class="liquid-glass rounded-3xl p-8 flex transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] cursor-pointer">
                <div class="flex flex-col h-full w-full">
                    <div class="flex justify-between items-start mb-6">
                        <div class="p-3 rounded-2xl bg-indigo-500/20 text-indigo-300">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                                </path>
                            </svg>
                        </div>
                        <template x-if="activeApp === 'analytics'">
                            <button @click.stop="activeApp = null"
                                class="p-2 rounded-full hover:bg-white/10 transition-colors">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </template>
                    </div>
                    <h3 class="text-3xl font-light mb-2">Canlı Analiz</h3>
                    <p class="text-white/50 mb-8">Gerçek zamanlı sunucu ve trafik verileri.</p>
                    <!-- Dummy Chart -->
                    <div
                        class="flex-1 w-full bg-gradient-to-t from-indigo-500/10 to-transparent rounded-xl border border-white/5 relative overflow-hidden group-hover:border-indigo-500/30 transition-colors">
                        <div class="absolute inset-0 flex items-end justify-between px-4 pb-0 opacity-50">
                            <div class="w-1/6 bg-indigo-500/50 rounded-t-lg h-[40%]"></div>
                            <div class="w-1/6 bg-indigo-500/80 rounded-t-lg h-[70%]"></div>
                            <div class="w-1/6 bg-purple-500/60 rounded-t-lg h-[50%]"></div>
                            <div class="w-1/6 bg-indigo-500/40 rounded-t-lg h-[30%]"></div>
                            <div class="w-1/6 bg-pink-500/70 rounded-t-lg h-[80%]"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- APP CARD 2: ORDERS -->
            <div
                class="liquid-glass rounded-3xl p-8 flex flex-col group hover:-translate-y-2 transition-all duration-500 ease-out cursor-pointer hover:bg-white/10">
                <div class="flex justify-between items-start mb-6">
                    <div class="p-3 rounded-2xl bg-green-500/20 text-green-300">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                        </svg>
                    </div>
                    <span
                        class="px-3 py-1 rounded-full bg-green-500/20 text-green-300 text-xs font-bold font-mono tracking-wider animate-pulse">+12
                        YENİ</span>
                </div>
                <h3 class="text-3xl font-light mb-2">Sipariş Akışı</h3>
                <p class="text-white/50">Son işlemler ve beleyen onaylar.</p>
                <div class="mt-auto pt-6 border-t border-white/5">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full bg-white/10"></div>
                        <div class="flex-1">
                            <div class="h-2 w-24 bg-white/20 rounded-full mb-2"></div>
                            <div class="h-2 w-16 bg-white/10 rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- APP CARD 3: CUSTOMERS -->
            <div
                class="liquid-glass rounded-3xl p-8 flex flex-col group hover:-translate-y-2 transition-all duration-500 ease-out cursor-pointer hover:bg-white/10">
                <div class="flex justify-between items-start mb-6">
                    <div class="p-3 rounded-2xl bg-orange-500/20 text-orange-300">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                            </path>
                        </svg>
                    </div>
                </div>
                <h3 class="text-3xl font-light mb-2">Müşteriler</h3>
                <p class="text-white/50">CRM veritabanı ve segmentasyon.</p>
                <div class="mt-8 flex -space-x-4">
                    <div class="w-12 h-12 rounded-full border-2 border-slate-900 bg-gray-600"></div>
                    <div class="w-12 h-12 rounded-full border-2 border-slate-900 bg-gray-500"></div>
                    <div class="w-12 h-12 rounded-full border-2 border-slate-900 bg-gray-400"></div>
                    <div
                        class="w-12 h-12 rounded-full border-2 border-slate-900 bg-gray-800 flex items-center justify-center text-xs">
                        +4K</div>
                </div>
            </div>
        </div>
    </div>
    <!-- THE FLOATING COMMANDER (DOCK) -->
    <div class="fixed bottom-12 left-1/2 -translate-x-1/2 z-50">
        <div
            class="liquid-glass px-6 py-4 rounded-full flex items-center gap-6 shadow-[0_20px_50px_-12px_rgba(0,0,0,0.5)] transform hover:scale-105 transition-transform duration-300">
            <button
                class="group relative p-3 rounded-2xl hover:bg-white/10 transition-all duration-300 hover:-translate-y-2">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg>
                <span
                    class="absolute -top-12 left-1/2 -translate-x-1/2 px-2 py-1 bg-black/80 rounded text-xs opacity-0 group-hover:opacity-100 transition-opacity">Ana
                    Sayfa</span>
            </button>
            <div class="w-px h-8 bg-white/10"></div>
            <button
                class="group relative p-3 rounded-2xl hover:bg-white/10 transition-all duration-300 hover:-translate-y-2">
                <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <span
                    class="absolute -top-12 left-1/2 -translate-x-1/2 px-2 py-1 bg-black/80 rounded text-xs opacity-0 group-hover:opacity-100 transition-opacity">Ara</span>
            </button>
            <button
                class="group relative p-3 rounded-2xl hover:bg-white/10 transition-all duration-300 hover:-translate-y-2">
                <div class="absolute top-3 right-3 w-2 h-2 bg-red-500 rounded-full animate-ping"></div>
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                    </path>
                </svg>
                <span
                    class="absolute -top-12 left-1/2 -translate-x-1/2 px-2 py-1 bg-black/80 rounded text-xs opacity-0 group-hover:opacity-100 transition-opacity">Bildirimler</span>
            </button>
            <div class="w-px h-8 bg-white/10"></div>
            <button
                class="group relative p-3 rounded-2xl hover:bg-white/10 transition-all duration-300 hover:-translate-y-2">
                <svg class="w-6 h-6 text-pink-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4">
                    </path>
                </svg>
                <span
                    class="absolute -top-12 left-1/2 -translate-x-1/2 px-2 py-1 bg-black/80 rounded text-xs opacity-0 group-hover:opacity-100 transition-opacity">Ayarlar</span>
            </button>
        </div>
    </div>
</body>
</html>
