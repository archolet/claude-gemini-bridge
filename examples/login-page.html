<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modern Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: '#4F6EF7',
                        primaryDark: '#3B5BDB',
                        darkText: '#1A1A2E',
                        bodyText: '#64748B',
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="h-full bg-[#F8FAFC] dark:bg-[#0F172A] text-[#64748B] dark:text-slate-400 antialiased selection:bg-primary selection:text-white">

    <div class="flex min-h-full">

        <!-- Left Side: Branding & Illustration (Desktop Only) -->
        <div class="hidden lg:flex w-1/2 relative bg-gradient-to-br from-[#4F6EF7] to-[#3B5BDB] items-center justify-center overflow-hidden">

            <!-- Abstract Background Shapes -->
            <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
                <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-white opacity-10 rounded-full blur-3xl animate-pulse"></div>
                <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-[#1A1A2E] opacity-20 rounded-full blur-3xl"></div>
                <div class="absolute top-[40%] left-[60%] w-64 h-64 bg-purple-400 opacity-20 rounded-full blur-2xl"></div>
            </div>

            <!-- Content Container -->
            <div class="relative z-10 w-full max-w-lg px-10">
                <!-- Floating UI Element Decoration -->
                <div class="glass-panel p-6 rounded-2xl shadow-2xl mb-8 transform -rotate-2 hover:rotate-0 transition-transform duration-500">
                    <div class="flex items-center space-x-4 mb-4">
                        <div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center text-white">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                        <div>
                            <div class="h-2 w-24 bg-white/40 rounded mb-2"></div>
                            <div class="h-2 w-16 bg-white/20 rounded"></div>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <div class="h-2 w-full bg-white/10 rounded"></div>
                        <div class="h-2 w-5/6 bg-white/10 rounded"></div>
                    </div>
                </div>

                <h1 class="text-4xl font-bold text-white mb-6 leading-tight">
                    Turn your ideas into <br/>
                    <span class="text-blue-100">digital reality.</span>
                </h1>
                <p class="text-blue-100 text-lg leading-relaxed mb-8">
                    Start your journey with us today and experience the next generation of dashboard management.
                </p>

                <!-- Testimonial/Trust Indicator -->
                <div class="flex items-center space-x-4">
                    <div class="flex -space-x-3">
                        <img class="w-10 h-10 rounded-full border-2 border-primary" src="https://i.pravatar.cc/100?img=1" alt="User">
                        <img class="w-10 h-10 rounded-full border-2 border-primary" src="https://i.pravatar.cc/100?img=2" alt="User">
                        <img class="w-10 h-10 rounded-full border-2 border-primary" src="https://i.pravatar.cc/100?img=3" alt="User">
                    </div>
                    <div class="text-white text-sm font-medium">
                        Trusted by 10k+ users
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side: Login Form -->
        <div class="w-full lg:w-1/2 flex flex-col justify-center items-center bg-white dark:bg-[#0F172A] px-6 py-12 lg:px-8 relative">

            <!-- Mobile Background Gradient Hint -->
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-[#4F6EF7] to-[#3B5BDB] lg:hidden"></div>

            <div class="w-full max-w-md space-y-8">
                <!-- Header -->
                <div class="text-center">
                    <!-- Logo Placeholder -->
                    <div class="mx-auto h-12 w-12 bg-gradient-to-br from-[#4F6EF7] to-[#3B5BDB] rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/30 mb-6">
                        <svg class="w-7 h-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <h2 class="mt-2 text-3xl font-bold tracking-tight text-[#1A1A2E] dark:text-white">
                        Welcome Back
                    </h2>
                    <p class="mt-2 text-sm text-[#64748B] dark:text-slate-400">
                        Sign in to your account to continue
                    </p>
                </div>

                <!-- Form -->
                <form class="mt-8 space-y-6" action="#" method="POST">
                    <div class="space-y-5">
                        <!-- Email Input -->
                        <div>
                            <label for="email" class="block text-sm font-medium leading-6 text-[#1A1A2E] dark:text-slate-200">
                                Email address
                            </label>
                            <div class="relative mt-2 rounded-md shadow-sm">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                    <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path d="M3 4a2 2 0 00-2 2v1.161l8.441 4.221a1.25 1.25 0 001.118 0L19 7.162V6a2 2 0 00-2-2H3z" />
                                        <path d="M19 8.839l-7.77 3.885a2.75 2.75 0 01-2.46 0L1 8.839V14a2 2 0 002 2h14a2 2 0 002-2V8.839z" />
                                    </svg>
                                </div>
                                <input id="email" name="email" type="email" autocomplete="email" required
                                    class="block w-full rounded-lg border-0 py-3 pl-10 text-[#1A1A2E] ring-1 ring-inset ring-[#E2E8F0] placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-[#4F6EF7] sm:text-sm sm:leading-6 dark:bg-slate-800 dark:ring-slate-700 dark:text-white dark:placeholder-slate-500 transition-shadow duration-200"
                                    placeholder="name@company.com">
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div>
                            <label for="password" class="block text-sm font-medium leading-6 text-[#1A1A2E] dark:text-slate-200">
                                Password
                            </label>
                            <div class="relative mt-2 rounded-md shadow-sm">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                    <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <input id="password" name="password" type="password" autocomplete="current-password" required
                                    class="block w-full rounded-lg border-0 py-3 pl-10 pr-10 text-[#1A1A2E] ring-1 ring-inset ring-[#E2E8F0] placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-[#4F6EF7] sm:text-sm sm:leading-6 dark:bg-slate-800 dark:ring-slate-700 dark:text-white dark:placeholder-slate-500 transition-shadow duration-200"
                                    placeholder="••••••••">
                                <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 focus:outline-none">
                                    <svg id="eye-icon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox"
                                    class="h-4 w-4 rounded border-slate-300 text-[#4F6EF7] focus:ring-[#4F6EF7] dark:border-slate-600 dark:bg-slate-700 dark:ring-offset-slate-800 cursor-pointer">
                                <label for="remember-me" class="ml-2 block text-sm text-[#64748B] dark:text-slate-400 cursor-pointer select-none">
                                    Remember me
                                </label>
                            </div>

                            <div class="text-sm">
                                <a href="#" class="font-medium text-[#4F6EF7] hover:text-[#3B5BDB] hover:underline transition-all">
                                    Forgot password?
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Sign In Button -->
                    <div>
                        <button type="submit"
                            class="group relative flex w-full justify-center rounded-lg bg-gradient-to-r from-[#4F6EF7] to-[#3B5BDB] px-3 py-3 text-sm font-semibold text-white shadow-lg shadow-blue-500/30 hover:shadow-blue-500/40 hover:-translate-y-0.5 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#4F6EF7] transition-all duration-300">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-blue-200 group-hover:text-white transition-colors" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm4 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                                </svg>
                            </span>
                            Sign in
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center" aria-hidden="true">
                        <div class="w-full border-t border-[#E2E8F0] dark:border-slate-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="bg-white dark:bg-[#0F172A] px-2 text-slate-500 dark:text-slate-400">
                            Or continue with
                        </span>
                    </div>
                </div>

                <!-- Social Login Buttons -->
                <div class="grid grid-cols-2 gap-4">
                    <button type="button"
                        class="flex w-full items-center justify-center gap-3 rounded-lg bg-white dark:bg-slate-800 px-3 py-2.5 text-sm font-semibold text-[#1A1A2E] dark:text-white shadow-sm ring-1 ring-inset ring-[#E2E8F0] dark:ring-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors focus:outline-offset-0">
                        <svg class="h-5 w-5" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4" />
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853" />
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05" />
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335" />
                        </svg>
                        <span class="text-sm">Google</span>
                    </button>

                    <button type="button"
                        class="flex w-full items-center justify-center gap-3 rounded-lg bg-white dark:bg-slate-800 px-3 py-2.5 text-sm font-semibold text-[#1A1A2E] dark:text-white shadow-sm ring-1 ring-inset ring-[#E2E8F0] dark:ring-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors focus:outline-offset-0">
                        <svg class="h-5 w-5" viewBox="0 0 23 23">
                            <path fill="#f3f3f3" d="M0 0h23v23H0z"/>
                            <path fill="#f35325" d="M1 1h10v10H1z"/>
                            <path fill="#81bc06" d="M12 1h10v10H12z"/>
                            <path fill="#05a6f0" d="M1 12h10v10H1z"/>
                            <path fill="#ffba08" d="M12 12h10v10H12z"/>
                        </svg>
                        <span class="text-sm">Microsoft</span>
                    </button>
                </div>

                <!-- Footer Link -->
                <p class="mt-10 text-center text-sm text-[#64748B] dark:text-slate-400">
                    Don't have an account?
                    <a href="#" class="font-semibold leading-6 text-[#4F6EF7] hover:text-[#3B5BDB] transition-colors">Sign up for free</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('text-[#4F6EF7]');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('text-[#4F6EF7]');
            }
        }
    </script>
</body>
</html>
