  ## COMPONENT STATE CLASS PATTERNS (ENTERPRISE)

  Use semantic state classes combined with group/peer variants for complex state management.
  These patterns enable CSS-only state styling without JavaScript class toggling.

  ### STATE CLASS NAMING CONVENTION

  | Prefix | Use Case | Example |
  |--------|----------|---------|
  | `is-*` | Current state | `is-loading`, `is-active`, `is-expanded` |
  | `has-*` | Child/content state | `has-error`, `has-icon`, `has-badge` |
  | `was-*` | Previous state (rare) | `was-focused`, `was-selected` |

  ### LOADING STATE PATTERNS

  ```html
  <!-- Button with loading state -->
  <button
    class="group relative px-4 py-2 bg-blue-600 text-white rounded-md"
    :class="{ 'is-loading': isLoading }"
    :disabled="isLoading"
  >
    <!-- Default content (hidden when loading) -->
    <span class="group-[.is-loading]:invisible">
      Submit Order
    </span>

    <!-- Loading spinner (visible when loading) -->
    <span class="
      absolute inset-0
      flex items-center justify-center
      invisible
      group-[.is-loading]:visible
    ">
      <svg class="animate-spin w-5 h-5" viewBox="0 0 24 24">...</svg>
    </span>
  </button>

  <!-- Card with loading overlay -->
  <div class="group relative" :class="{ 'is-loading': isLoading }">
    <div class="p-6 space-y-4">
      <!-- Card content -->
    </div>

    <!-- Loading overlay -->
    <div class="
      absolute inset-0
      bg-white/80 dark:bg-slate-900/80
      flex items-center justify-center
      opacity-0 pointer-events-none
      group-[.is-loading]:opacity-100
      group-[.is-loading]:pointer-events-auto
      transition-opacity duration-200
    ">
      <div class="flex items-center gap-2 text-slate-600">
        <svg class="animate-spin w-5 h-5">...</svg>
        <span>Yükleniyor...</span>
      </div>
    </div>
  </div>
  ```

  ### ERROR STATE PATTERNS

  ```html
  <!-- Form field with error state -->
  <div class="group space-y-1" :class="{ 'has-error': hasError }">
    <label class="
      text-sm font-medium text-slate-700
      group-[.has-error]:text-red-600
      dark:text-slate-300
      dark:group-[.has-error]:text-red-400
    ">
      Email Address
    </label>

    <input
      type="email"
      class="
        w-full px-3 py-2 border rounded-md
        border-slate-300
        focus:ring-2 focus:ring-blue-500 focus:border-blue-500
        group-[.has-error]:border-red-500
        group-[.has-error]:focus:ring-red-500
        group-[.has-error]:focus:border-red-500
        dark:border-slate-600
        dark:group-[.has-error]:border-red-400
      "
    />

    <!-- Error message (hidden by default) -->
    <p class="
      text-sm text-red-600
      hidden
      group-[.has-error]:block
      dark:text-red-400
    ">
      <span class="flex items-center gap-1">
        <svg class="w-4 h-4"><!-- error icon --></svg>
        Lütfen geçerli bir email adresi girin
      </span>
    </p>
  </div>

  <!-- Input group with validation states -->
  <div
    class="group"
    :class="{
      'is-valid': isValid,
      'is-invalid': isInvalid,
      'is-validating': isValidating
    }"
  >
    <div class="relative">
      <input class="
        w-full px-3 py-2 pr-10 border rounded-md
        border-slate-300
        group-[.is-valid]:border-green-500
        group-[.is-invalid]:border-red-500
        group-[.is-validating]:border-yellow-500
      "/>

      <!-- Status icons (only one visible at a time) -->
      <div class="absolute right-3 top-1/2 -translate-y-1/2">
        <svg class="w-5 h-5 text-green-500 hidden group-[.is-valid]:block">✓</svg>
        <svg class="w-5 h-5 text-red-500 hidden group-[.is-invalid]:block">✗</svg>
        <svg class="w-5 h-5 text-yellow-500 hidden group-[.is-validating]:block animate-spin">⟳</svg>
      </div>
    </div>
  </div>
  ```

  ### ACTIVE/SELECTED STATE PATTERNS

  ```html
  <!-- Nav item with active state -->
  <a
    href="#"
    class="group flex items-center gap-3 px-4 py-2 rounded-md transition-colors"
    :class="{ 'is-active': isActive }"
  >
    <svg class="
      w-5 h-5 text-slate-400
      group-hover:text-slate-600
      group-[.is-active]:text-blue-600
      dark:text-slate-500
      dark:group-hover:text-slate-300
      dark:group-[.is-active]:text-blue-400
    ">...</svg>

    <span class="
      text-slate-600
      group-hover:text-slate-900
      group-[.is-active]:text-blue-600
      group-[.is-active]:font-medium
      dark:text-slate-300
      dark:group-hover:text-white
      dark:group-[.is-active]:text-blue-400
    ">
      Dashboard
    </span>

    <!-- Active indicator bar -->
    <span class="
      absolute left-0 w-1 h-8 rounded-r-full bg-blue-600
      scale-y-0 origin-center
      group-[.is-active]:scale-y-100
      transition-transform duration-200
    "></span>
  </a>

  <!-- Selectable card -->
  <div
    class="group p-4 border rounded-lg cursor-pointer transition-all"
    :class="{ 'is-selected': isSelected }"
    @click="toggle"
  >
    <div class="
      border-2 border-transparent rounded-lg
      group-[.is-selected]:border-blue-500
      group-[.is-selected]:bg-blue-50
      dark:group-[.is-selected]:bg-blue-900/20
    ">
      <!-- Card content -->
    </div>

    <!-- Selection checkmark -->
    <div class="
      absolute top-2 right-2
      w-6 h-6 rounded-full
      bg-blue-600 text-white
      flex items-center justify-center
      scale-0 opacity-0
      group-[.is-selected]:scale-100
      group-[.is-selected]:opacity-100
      transition-all duration-200
    ">
      <svg class="w-4 h-4">✓</svg>
    </div>
  </div>
  ```

  ### EXPANDED/COLLAPSED STATE PATTERNS

  ```html
  <!-- Accordion item -->
  <div class="group border-b" :class="{ 'is-expanded': isExpanded }">
    <button
      class="w-full px-4 py-3 flex items-center justify-between text-left"
      @click="toggle"
      :aria-expanded="isExpanded"
    >
      <span class="font-medium text-slate-900 dark:text-white">
        Section Title
      </span>

      <!-- Chevron icon with rotation -->
      <svg class="
        w-5 h-5 text-slate-400
        transition-transform duration-200
        group-[.is-expanded]:rotate-180
      ">
        <path d="M19 9l-7 7-7-7" />
      </svg>
    </button>

    <!-- Collapsible content -->
    <div
      x-show="isExpanded"
      x-collapse
      class="px-4 pb-4 text-slate-600 dark:text-slate-300"
    >
      Content here...
    </div>
  </div>

  <!-- Sidebar with collapse state -->
  <aside
    class="group flex flex-col h-full transition-all duration-300"
    :class="{
      'is-collapsed': isCollapsed,
      'w-64': !isCollapsed,
      'w-16': isCollapsed
    }"
  >
    <!-- Logo area -->
    <div class="flex items-center gap-3 px-4 py-4">
      <img src="logo.svg" class="w-8 h-8 flex-shrink-0" />
      <span class="
        text-lg font-semibold
        group-[.is-collapsed]:hidden
        transition-opacity duration-200
      ">
        Brand Name
      </span>
    </div>

    <!-- Nav items with label hiding -->
    <nav class="flex-1 px-2">
      <a class="flex items-center gap-3 px-2 py-2 rounded-md">
        <svg class="w-5 h-5 flex-shrink-0">...</svg>
        <span class="group-[.is-collapsed]:hidden">Dashboard</span>
      </a>
    </nav>
  </aside>
  ```

  ### DISABLED STATE PATTERNS

  ```html
  <!-- Form fieldset disabled -->
  <fieldset
    class="group space-y-4"
    :class="{ 'is-disabled': isSubmitting }"
    :disabled="isSubmitting"
  >
    <div class="group-[.is-disabled]:opacity-50 group-[.is-disabled]:pointer-events-none">
      <!-- Form fields here -->
    </div>
  </fieldset>

  <!-- Interactive card with disabled state -->
  <div
    class="group p-6 border rounded-lg transition-all"
    :class="{ 'is-disabled': !isAvailable }"
  >
    <div class="
      group-[.is-disabled]:opacity-50
      group-[.is-disabled]:grayscale
      group-[.is-disabled]:cursor-not-allowed
    ">
      <h3 class="font-semibold">Premium Plan</h3>
      <p class="text-slate-600">Full access to all features</p>
    </div>

    <!-- Disabled overlay message -->
    <div class="
      absolute inset-0 flex items-center justify-center
      bg-slate-100/80 dark:bg-slate-800/80
      rounded-lg
      opacity-0 pointer-events-none
      group-[.is-disabled]:opacity-100
    ">
      <span class="px-3 py-1 bg-slate-200 rounded-full text-sm text-slate-600">
        Şu anda kullanılamıyor
      </span>
    </div>
  </div>
  ```

  ### MULTI-STATE INDICATOR PATTERNS

  ```html
  <!-- Status badge with multiple states -->
  <span
    class="
      inline-flex items-center gap-1.5 px-2.5 py-0.5 rounded-full text-xs font-medium
      [&.is-pending]:bg-yellow-100 [&.is-pending]:text-yellow-800
      [&.is-processing]:bg-blue-100 [&.is-processing]:text-blue-800
      [&.is-completed]:bg-green-100 [&.is-completed]:text-green-800
      [&.is-failed]:bg-red-100 [&.is-failed]:text-red-800
      [&.is-cancelled]:bg-slate-100 [&.is-cancelled]:text-slate-800
      dark:[&.is-pending]:bg-yellow-900/30 dark:[&.is-pending]:text-yellow-400
      dark:[&.is-completed]:bg-green-900/30 dark:[&.is-completed]:text-green-400
    "
    :class="`is-${status}`"
  >
    <!-- Animated dot for active states -->
    <span class="
      w-1.5 h-1.5 rounded-full
      [.is-pending_&]:bg-yellow-500
      [.is-processing_&]:bg-blue-500 [.is-processing_&]:animate-pulse
      [.is-completed_&]:bg-green-500
      [.is-failed_&]:bg-red-500
    "></span>
    {{ statusLabel }}
  </span>

  <!-- Progress step indicator -->
  <div class="flex items-center gap-2">
    <template x-for="(step, index) in steps">
      <div
        class="group flex items-center gap-2"
        :class="{
          'is-completed': index < currentStep,
          'is-current': index === currentStep,
          'is-upcoming': index > currentStep
        }"
      >
        <!-- Step circle -->
        <div class="
          w-8 h-8 rounded-full flex items-center justify-center border-2 transition-colors
          group-[.is-completed]:bg-green-600 group-[.is-completed]:border-green-600 group-[.is-completed]:text-white
          group-[.is-current]:bg-blue-600 group-[.is-current]:border-blue-600 group-[.is-current]:text-white
          group-[.is-upcoming]:bg-white group-[.is-upcoming]:border-slate-300 group-[.is-upcoming]:text-slate-400
        ">
          <svg x-show="index < currentStep" class="w-5 h-5">✓</svg>
          <span x-show="index >= currentStep" x-text="index + 1"></span>
        </div>

        <!-- Connector line (except for last item) -->
        <div
          x-show="index < steps.length - 1"
          class="
            w-12 h-0.5 transition-colors
            group-[.is-completed]:bg-green-600
            group-[.is-current]:bg-blue-600
            group-[.is-upcoming]:bg-slate-200
          "
        ></div>
      </div>
    </template>
  </div>
  ```

  ### PEER-BASED STATE PATTERNS

  Use `peer` for sibling-based state styling:

  ```html
  <!-- Checkbox with label styling -->
  <label class="flex items-center gap-3 cursor-pointer">
    <input
      type="checkbox"
      class="
        peer
        w-5 h-5 rounded border-slate-300
        checked:bg-blue-600 checked:border-blue-600
        focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
      "
    />
    <span class="
      text-slate-700
      peer-checked:text-blue-600
      peer-checked:font-medium
      peer-disabled:text-slate-400
      peer-disabled:cursor-not-allowed
      dark:text-slate-300
      dark:peer-checked:text-blue-400
    ">
      I agree to terms
    </span>
  </label>

  <!-- Radio group with visual selection -->
  <div class="flex gap-4">
    <label class="relative cursor-pointer">
      <input type="radio" name="plan" class="peer sr-only" value="basic" />
      <div class="
        p-4 border-2 rounded-lg transition-all
        border-slate-200
        peer-checked:border-blue-500
        peer-checked:bg-blue-50
        peer-focus:ring-2
        peer-focus:ring-blue-500
        peer-focus:ring-offset-2
        dark:border-slate-600
        dark:peer-checked:border-blue-400
        dark:peer-checked:bg-blue-900/20
      ">
        <h4 class="font-medium">Basic Plan</h4>
        <p class="text-sm text-slate-500">$9/month</p>
      </div>
    </label>
  </div>

  <!-- Search input with results -->
  <div class="relative">
    <input
      type="search"
      class="peer w-full px-4 py-2 border rounded-lg"
      placeholder="Search..."
    />

    <!-- Results dropdown (visible on focus) -->
    <div class="
      absolute top-full left-0 right-0 mt-1
