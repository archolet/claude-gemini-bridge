  ## TAILWIND STATE VARIANTS (ENTERPRISE)

  Advanced Tailwind patterns for complex component states. These patterns ensure
  visual consistency with ARIA states and Alpine.js data attributes.

  ### ARIA STATE STYLING

  Use `aria-*` variants to style based on ARIA attributes. This keeps styling
  synchronized with accessibility states:

  ```html
  <!-- Button with aria-expanded -->
  <button class="
    bg-slate-100 text-slate-700
    aria-expanded:bg-slate-200
    aria-expanded:text-slate-900
    aria-expanded:rotate-180
  ">
    <span>Dropdown</span>
    <svg class="transition-transform duration-200">...</svg>
  </button>

  <!-- Tab with aria-selected -->
  <button role="tab" class="
    px-4 py-2 border-b-2 border-transparent text-slate-500
    aria-selected:border-blue-500
    aria-selected:text-blue-600
    aria-selected:font-medium
  ">
    Tab Label
  </button>

  <!-- Checkbox/Switch with aria-checked -->
  <button role="switch" class="
    w-11 h-6 rounded-full transition-colors
    bg-slate-200
    aria-checked:bg-blue-600
  ">
    <span class="
      block w-5 h-5 rounded-full bg-white shadow transform transition-transform
      translate-x-0.5
      aria-checked:translate-x-5
    "></span>
  </button>

  <!-- Form field with aria-invalid -->
  <input class="
    border border-slate-300 rounded-md px-3 py-2
    focus:ring-2 focus:ring-blue-500 focus:border-blue-500
    aria-invalid:border-red-500
    aria-invalid:ring-red-500
    aria-invalid:focus:ring-red-500
  "/>

  <!-- Disabled state with aria-disabled -->
  <button class="
    bg-blue-600 text-white
    aria-disabled:bg-slate-300
    aria-disabled:text-slate-500
    aria-disabled:cursor-not-allowed
  ">
    Submit
  </button>

  <!-- Busy state with aria-busy -->
  <div class="
    aria-busy:animate-pulse
    aria-busy:opacity-50
    aria-busy:pointer-events-none
  ">
    Content loading...
  </div>
  ```

  ### DATA ATTRIBUTE STYLING

  For Alpine.js reactive state, use `data-*` variants:

  ```html
  <!-- Selection state -->
  <tr class="
    hover:bg-slate-50
    data-[selected=true]:bg-blue-50
    data-[selected=true]:border-l-4
    data-[selected=true]:border-l-blue-500
  " :data-selected="isSelected">

  <!-- Loading state -->
  <button class="
    data-[loading=true]:opacity-50
    data-[loading=true]:pointer-events-none
  " :data-loading="isLoading">
    <span class="data-[loading=true]:hidden">Submit</span>
    <span class="hidden data-[loading=true]:inline-flex items-center gap-2">
      <svg class="animate-spin w-4 h-4">...</svg>
      Loading...
    </span>
  </button>

  <!-- Error state -->
  <div class="
    border border-slate-200
    data-[error=true]:border-red-500
    data-[error=true]:bg-red-50
  " :data-error="hasError">

  <!-- Active state (menu items, nav links) -->
  <a class="
    text-slate-600 hover:text-slate-900
    data-[active=true]:text-blue-600
    data-[active=true]:font-medium
    data-[active=true]:bg-blue-50
  " :data-active="isActive">

  <!-- State variants combined -->
  <div class="
    data-[state=idle]:bg-slate-100
    data-[state=loading]:bg-yellow-50
    data-[state=success]:bg-green-50
    data-[state=error]:bg-red-50
  " :data-state="currentState">
  ```

  ### Z-INDEX SCALE (SEMANTIC LAYERS)

  NEVER use arbitrary z-index values like `z-[9999]`. Use semantic scale:

  | Layer | z-index | Tailwind Class | Use Case |
  |-------|---------|----------------|----------|
  | Base | 0 | `z-0` | Default content |
  | Raised | 10 | `z-10` | Cards, raised elements |
  | Dropdown | 20 | `z-20` | Dropdown menus, popovers |
  | Sticky | 30 | `z-30` | Sticky headers, columns |
  | Fixed | 40 | `z-40` | Fixed elements, FAB |
  | Modal Backdrop | 50 | `z-50` | Modal backdrop overlay |
  | Modal | 60 | `z-[60]` | Modal content |
  | Popover | 70 | `z-[70]` | Popovers over modals |
  | Tooltip | 80 | `z-[80]` | Tooltips (highest) |
  | Toast | 90 | `z-[90]` | Toast notifications |

  ```html
  <!-- Header with sticky nav -->
  <header class="sticky top-0 z-30 bg-white border-b">

  <!-- Dropdown menu -->
  <div class="absolute top-full left-0 z-20 bg-white shadow-lg rounded-md">

  <!-- Modal structure -->
  <div class="fixed inset-0 z-50 bg-black/50"> <!-- Backdrop -->
    <div class="z-[60] bg-white rounded-lg shadow-xl"> <!-- Modal -->
      <div class="z-[70]"> <!-- Popover inside modal -->
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div class="fixed top-4 right-4 z-[90] space-y-2">
    <!-- Toast items -->
  </div>
  ```

  ### FROZEN COLUMN/ROW PATTERNS (STICKY)

  For data grids with pinned headers and columns:

  ```html
  <!-- Sticky header row -->
  <thead class="sticky top-0 z-30 bg-white dark:bg-slate-800">
    <tr>
      <!-- Corner cell (highest z-index) -->
      <th class="sticky left-0 z-40 bg-slate-100 dark:bg-slate-700 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">
        Select
      </th>
      <!-- Header cells -->
      <th class="bg-slate-50">Column A</th>
      <th class="bg-slate-50">Column B</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <!-- Frozen first column -->
      <td class="sticky left-0 z-20 bg-white dark:bg-slate-800 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">
        <input type="checkbox" />
      </td>
      <td>Data A</td>
      <td>Data B</td>
    </tr>
  </tbody>
  ```

  **Shadow patterns for frozen elements:**
  ```html
  <!-- Right shadow for left-frozen columns -->
  shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]

  <!-- Left shadow for right-frozen columns -->
  shadow-[-2px_0_5px_-2px_rgba(0,0,0,0.1)]

  <!-- Bottom shadow for top-frozen headers -->
  shadow-[0_2px_5px_-2px_rgba(0,0,0,0.1)]
  ```

  ### SKELETON LOADER PATTERNS

  For loading states with shimmer effect:

  ```html
  <!-- Basic skeleton -->
  <div class="animate-pulse">
    <div class="h-4 bg-slate-200 rounded w-3/4 mb-2"></div>
    <div class="h-4 bg-slate-200 rounded w-1/2"></div>
  </div>

  <!-- Skeleton with shimmer effect -->
  <div class="relative overflow-hidden bg-slate-200 dark:bg-slate-700 rounded-md">
    <div class="absolute inset-0 -translate-x-full bg-gradient-to-r from-transparent via-white/40 to-transparent animate-[shimmer_1.5s_infinite]"></div>
    <div class="h-4 w-full"></div>
  </div>

  <!-- Card skeleton -->
  <div class="animate-pulse space-y-4 p-4 border border-slate-200 rounded-lg">
    <!-- Avatar + text -->
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-slate-200 rounded-full"></div>
      <div class="space-y-2 flex-1">
        <div class="h-3 bg-slate-200 rounded w-1/3"></div>
        <div class="h-2 bg-slate-200 rounded w-1/4"></div>
      </div>
    </div>
    <!-- Content lines -->
    <div class="space-y-2">
      <div class="h-3 bg-slate-200 rounded"></div>
      <div class="h-3 bg-slate-200 rounded w-5/6"></div>
      <div class="h-3 bg-slate-200 rounded w-4/6"></div>
    </div>
  </div>

  <!-- Table row skeleton -->
  <tr class="animate-pulse">
    <td class="px-4 py-3"><div class="w-4 h-4 bg-slate-200 rounded"></div></td>
    <td class="px-4 py-3"><div class="h-3 bg-slate-200 rounded w-24"></div></td>
    <td class="px-4 py-3"><div class="h-3 bg-slate-200 rounded w-32"></div></td>
    <td class="px-4 py-3"><div class="h-3 bg-slate-200 rounded w-16"></div></td>
  </tr>
  ```

  **Custom shimmer animation (add to Tailwind config if needed):**
  ```css
  @keyframes shimmer {
    100% { transform: translateX(100%); }
  }
  ```

  ### FOCUS RING STANDARD

  Consistent focus indicators across all interactive elements:

  ```html
  <!-- Primary focus ring (default) -->
  <button class="
    focus:outline-none
    focus-visible:ring-2
    focus-visible:ring-blue-500
    focus-visible:ring-offset-2
  ">

  <!-- Dark mode focus ring -->
  <button class="
    focus-visible:ring-2
    focus-visible:ring-blue-400
    focus-visible:ring-offset-2
    focus-visible:ring-offset-slate-900
  ">

  <!-- Inset focus ring (for inputs) -->
  <input class="
    focus:outline-none
    focus:ring-2
    focus:ring-inset
    focus:ring-blue-500
  "/>

  <!-- Within focus (for parent containers) -->
  <div class="
    focus-within:ring-2
    focus-within:ring-blue-500
    focus-within:ring-offset-2
  ">
    <input class="focus:outline-none" />
  </div>
  ```

  **RULE:** Always use `focus-visible:` instead of `focus:` for buttons/links
  to avoid showing focus ring on mouse clicks.

  ### TRANSITION PATTERNS

  Standard transitions for enter/leave animations:

  ```html
  <!-- Modal/Dropdown enter-leave -->
  <div
    x-show="open"
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 scale-95"
    x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-150"
    x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-95"
  >

  <!-- Slide from right -->
  <div
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="translate-x-full"
    x-transition:enter-end="translate-x-0"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="translate-x-0"
    x-transition:leave-end="translate-x-full"
  >

  <!-- Fade + slide up -->
  <div
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 translate-y-4"
    x-transition:enter-end="opacity-100 translate-y-0"
    x-transition:leave="transition ease-in duration-150"
    x-transition:leave-start="opacity-100 translate-y-0"
    x-transition:leave-end="opacity-0 translate-y-4"
  >
  ```

  **Timing guidelines:**
  - Enter: `ease-out`, `duration-200` to `duration-300`
  - Leave: `ease-in`, `duration-150` to `duration-200`
  - Micro-interactions: `duration-150`

  ### REDUCED MOTION SUPPORT

  Always respect user preferences:

  ```html
  <div class="
    transition-all duration-300
    motion-reduce:transition-none
    motion-reduce:animate-none
  ">

  <!-- Skeleton without animation for reduced motion -->
  <div class="
    animate-pulse
    motion-reduce:animate-none
    bg-slate-200
  ">
  ```

  ### ANTI-PATTERNS (FORBIDDEN)

  - `z-[9999]` or any arbitrary z-index > 100
  - `!important` unless absolutely necessary
  - Mixing inline `style=""` with Tailwind classes
  - `outline: none` without `focus-visible:ring-*` alternative
  - Missing `motion-reduce:` variants on animations
  - Hardcoded colors instead of semantic tokens
  - `transition` without specifying properties (performance)

  ### TOUCH TARGET SIZE

  Ensure minimum 44x44px touch targets:

  ```html
  <!-- Small button with adequate touch area -->
  <button class="
    p-2
    min-w-[44px] min-h-[44px]
    flex items-center justify-center
  ">
    <svg class="w-5 h-5">...</svg>
  </button>

  <!-- Icon button with touch-friendly padding -->
  <button class="
    p-3
    -m-1
    hover:bg-slate-100
    rounded-full
  ">
    <svg class="w-5 h-5">...</svg>
  </button>
  ```

