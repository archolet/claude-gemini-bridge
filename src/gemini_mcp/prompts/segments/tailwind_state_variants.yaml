  ### STATE CLASS ANTI-PATTERNS (FORBIDDEN)

  ```html
  <!-- ❌ WRONG: Using inline JavaScript class toggling -->
  <div :class="isActive ? 'bg-blue-500 text-white' : 'bg-slate-100 text-slate-700'">

  <!-- ✅ CORRECT: Using semantic state classes -->
  <div
    class="
      bg-slate-100 text-slate-700
      [&.is-active]:bg-blue-500 [&.is-active]:text-white
    "
    :class="{ 'is-active': isActive }"
  >

  <!-- ❌ WRONG: Duplicate class definitions -->
  <div :class="{
    'bg-red-50 border-red-500 text-red-600': hasError,
    'bg-green-50 border-green-500 text-green-600': isSuccess
  }">

  <!-- ✅ CORRECT: Group-based state classes -->
  <div
    class="group"
    :class="{
      'has-error': hasError,
      'is-success': isSuccess
    }"
  >
    <div class="
      group-[.has-error]:bg-red-50 group-[.has-error]:border-red-500
      group-[.is-success]:bg-green-50 group-[.is-success]:border-green-500
    ">
    </div>
  </div>
  ```

  **Benefits of State Class Pattern:**
  1. Single source of truth for state styling
  2. Easier to maintain and refactor
  3. Better DX with IDE autocomplete
  4. Consistent naming convention across project
  5. CSS-only state management (no JS class manipulation)
